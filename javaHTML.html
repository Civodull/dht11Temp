<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Actions utilisateur et JavaScript</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="idemm.css" />
    <script>
        var alecran = 'unchat';

        function diaporama() {
            if (alecran == 'unchat') {
                document.getElementById('diapo').setAttribute('src', 'images/chien.jpg');
                alecran = 'unchien';
            } else {
                document.getElementById('diapo').setAttribute('src', 'images/chat.jpg');
                alecran = 'unchat';
            }
        }
    </script>
</head>

<body onload="chienchat = setInterval('diaporama();',2000);">
    <h1>Actions utilisateur et JavaScript</h1>
    <h2>Diaporama automatique</h2>
    <div class="illustration">
        <img id="diapo" src="images/chat.jpg" alt="un chat" height="200" /> 29: </div>
    <button onclick="clearInterval(chienchat);">stop!</button> 32: 33: <button onclick="chienchat = setInterval('diaporama();',2000);">on y retourne!</button> 34: 35: 36: </body>

</html>
